version: "3.4"

services:
  dvotenode:
    build:
      context: ../../
    image: "vocdoni/go-dvote"
    env_file: env
    volumes:
      - "run:/app/run"
    ports:
      - "9090:9090"
      - "9091:9091"
      - "4001:4001"
      - "4171:4171"
      - "5001:5001"
      - "30303:30303"
      - "30303:30303/udp"
      - "9096:9096"
      - "26656:26656"
      - "26657:26657"
    restart: ${RESTART:-no}
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "10"

volumes:
  run: {}
